<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ClanchGames</title>
    <link rel="stylesheet" href="/css/style.css">
    <div id="info"></div>
</head>
<body>
    <div id="top"></div>
    <div id="content">

        <style>
            canvas {
                outline: 1px solid white;
                margin-top: 50px;
            }

            body {
                background-color: indigo;
                text-align: center;
            }

        </style>
        <canvas></canvas>
        <script src="js/game.js"></script>
        <script src="js/map.js"></script>
        <script src="js/tile.js"></script>
        <script src="js/monster.js"></script>
        <script src="js/util.js"></script>
        <script src="js/spell.js"></script>
        <script>
            tileSize = 64;//tileの大きさ
            numTiles = 9;//9×9のmap
            uiWidth = 4;
            level = 1;


            //spritesheet読み込み
            spritesheet = new Image();
            spritesheet.src = "spritesheet.png";

            //移動
            document.querySelector("html").onkeypress = function (e)
            {
                if (e.key == "w") player.tryMove(0, -1);
                if (e.key == "s") player.tryMove(0, 1);
                if (e.key == "a") player.tryMove(-1, 0);
                if (e.key == "d") player.tryMove(1, 0);
            };

            setupCanvas();//Canvasの取得や初期化
            setInterval(draw, 15);//描画のループ
            generateLevel();//map生成
            player = new Player(randomPassableTile());//player生成


        </script>

    </div>
    <div id="footer"></div>
    <script src="/jquery-3.6.0.min.js"></script>
    <script src="/common/load.js"></script>
</body>
</html>
