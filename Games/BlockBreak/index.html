<!DOCTYPE html>

<html lang="en-US">

<head>
    <title>BlockBreak</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <div id="info"></div>
</head>

<body>
    <div id="top"></div>
    <div id="content">

        <!-- 画面を読み込んだらゲーム画面の高さまでスクロール -->
        <script>
            function start()
            {
                var ele = document.getElementById("Title");
                var rect = ele.getBoundingClientRect();
                // window.scrollTo({
                //     top: rect.top,
                //     behavior: "smooth",
                // });
                window.scrollTo(0, rect.top);
            }
            // if (window.performance)
            // {
            //     if (performance.navigation.type === 1)
            //     {
            //         window.requestAnimationFrame(start);
            //     }
            // }

            // window.onload(() =>
            // {
            //     window.requestAnimationFrame(start);
            // });
            setTimeout(() =>
            {
                start();
            }, 100);
        </script>
        <p id="Title"
            style="height: 50px; background-color:lightgray; margin:0 0 0 0 ; text-align: center; font-size: 60px; font-family: 'Sigmar One', cursive;">
            Brick Break Double ~BBD~
        </p>
        <div id="wholeCanvas">

            <!-- ブロック崩し1 -->
            <div id="canvas_wrapper">
                <canvas id="myCanvas1" width=600px height=400px></canvas>
                <script src="main3.js" type="module"></script>
            </div>

            <!-- ブロック崩し2 -->
            <div id="canvas_wrapper2">
                <canvas id="myCanvas2" width=600px height=400px></canvas>
                <script src="main2.js" type="module"></script>
            </div>
        </div>
        <div>
            <script src="manager.js" type="module">
            </script>

            <!-- spaceを押したときスクロールしないようにする -->
            <script>
                document.onkeydown = pageMove;
                function pageMove()
                {
                    console.log(event.key)
                    if (event.key == " " || event.key == "space")
                    {
                        return false;
                    }
                }
            </script>
        </div>

        <!-- 操作方法 -->
        <div id="operation">
            <ul>
                <li>
                    <div class="arrowleft" style="margin-left: 200px;">
                        <h1>A<h1>
                    </div>
                </li>
                <li>
                    <div class="arrowright" style="margin-left: 220px;">
                        <h1>D</h1>
                    </div>
                </li>
                <li>
                    <div class="arrowleft" style="margin-left: 200px;">
                        <h1>J</h1>
                    </div>
                </li>
                <li>
                    <div class=" arrowright" style="margin-left: 220px;">
                        <h1>L</h1>
                    </div>
                </li>
            </ul>
            <p id="announcement" style="width:max-content;margin:0 auto; font-size: 40px;  padding-top: 80px; ">
                Press space to start
            </p>
        </div>

        <div id="contentEnd">

        </div>
    </div>


    </div>
    <div id="footer"></div>

    <script src="/jquery-3.6.0.min.js"></script>
    <script src="/common/load.js"></script>
</body>

</html>
